{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movi_list %}
        <div class="col-md-3">

            <div class="card" style="width: 15rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
     <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-success">details</a>
  </div>
            </div><br>

        </div>
        {% endfor %}
            {% endblock %}
    </div>
</div>
